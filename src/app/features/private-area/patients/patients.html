<div class="patients">
    <!-- <h1 class="patients__title">Gestión de pacientes</h1> -->
    <p class="patients__subtitle">Administra la información de tus pacientes y su tratamiento</p>
<section>
    <div class="example-label">Filled</div>
    <div class="example-button-row">
        <button matButton="filled">Basic</button>
        <button matButton="filled" disabled>Disabled</button>
        <a matButton="filled" href="https://www.google.com/" target="_blank">Link</a>
    </div>
</section>
    <section class="patients__cards">
                <div class="patients__card">
                    <div class="patients__card_title-contain">
                        <h3 class="patients__card-title">Citas completadas esta semana</h3>
                        <img src="icons/list.svg" alt="icono de lista" class="patients__card-icon">
                    </div>
                    <p class="patients__card-value">50/70</p>
<!--                     <p class="patients__card-subtitle">Tratamiento finalizado esta semana</p> -->
                </div>
        <div class="patients__card">
            <div class="patients__card_title-contain">
                <h3 class="patients__card-title">Total de pacientes registrados</h3>
                <img src="icons/patient.svg" alt="icono de lista" class="patients__card-icon">
            </div>

            <p class="patients__card-value">120</p>
<!--             <p class="patients__card-subtitle">4 completadas</p> -->
        </div>
<!--         <div class="patients__card">
            <div class="patients__card_title-contain">
                <h3 class="patients__card-title">Pacientes activos</h3>
                <img src="icons/patient.svg" alt="icono de pacientes" class="patients__card-icon">
            </div>

            <p class="patients__card-value">75</p>
        </div> -->

    </section>

    <section class="patients__table">
        <h2 class="patients__title">Pacientes</h2>
     <!--    <app-table [config]="sesionesHoyConfig"></app-table> -->
    </section>

</div>
