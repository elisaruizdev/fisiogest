<modal [title]="'Historia Clínica - ' + paciente.nombre">
    <div class="patient-info">
        <div class="info-section">
            <h3>Información del Paciente</h3>
            <div class="info-grid">
                <div class="info-item">
                    <label>ID:</label>
                    <span>{{ paciente.id }}</span>
                </div>
                <div class="info-item">
                    <label>Nombre:</label>
                    <span>{{ paciente.nombre }}</span>
                </div>
        
            </div>
        </div>
    </div>
</modal>
