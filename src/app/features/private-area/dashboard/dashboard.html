<div class="dashboard">
    <p class="dashboard__subtitle">{{ currentDate }}</p>

    @if (loading()) {
    <div class="dashboard__loading">
        <p>Cargando estadísticas...</p>
    </div>
    } @else {
    <section class="dashboard__cards">
        <div class="dashboard__card">
            <div class="dashboard__card_title-contain">
                <h3 class="dashboard__card-title">Sesiones hoy</h3>
                <img src="icons/list.svg" alt="icono de lista" class="dashboard__card-icon">
            </div>
            <p class="dashboard__card-value">{{ sesionesHoy() }}</p>
            <p class="dashboard__card-subtitle">{{ sesionesCompletadas() }} completadas</p>
        </div>

        <div class="dashboard__card">
            <div class="dashboard__card_title-contain">
                <h3 class="dashboard__card-title">Sesiones semana</h3>
                <img src="icons/list.svg" alt="icono de lista" class="dashboard__card-icon">
            </div>
            <p class="dashboard__card-value">{{ sesionesSemana() }}</p>
            <p class="dashboard__card-subtitle">Próximos 7 días</p>
        </div>

        <div class="dashboard__card">
            <div class="dashboard__card_title-contain">
                <h3 class="dashboard__card-title">Pacientes activos</h3>
                <img src="icons/patient.svg" alt="icono de pacientes" class="dashboard__card-icon">
            </div>
            <p class="dashboard__card-value">{{ pacientesActivos() }}</p>
        </div>
    </section>

    <section class="dashboard__table">
        <h2 class="dashboard__title">Sesiones hoy</h2>
        <f-table [config]="sesionesHoyConfig()"></f-table>
    </section>
    }
</div>
