<div class="detail-session">
    <div class="detail-session__header">
        <h2>Detalle de la Cita</h2>
        <button mat-icon-button (click)="onClose()">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <div class="detail-session__content">
        <div class="info-section">
            <h3>Información de la Sesión (No editable)</h3>
            <div class="info-grid">
                <div class="info-item">
                    <label>Paciente</label>
                    <p>{{ getPatientName() }}</p>
                </div>
                <div class="info-item">
                    <label>Fisioterapeuta</label>
                    <p>{{ getPhysioName() }}</p>
                </div>
                <div class="info-item">
                    <label>Estado</label>
                    <p>{{ getStatusLabel(appointment.status) }}</p>
                </div>
                <div class="info-item">
                    <label>Número de Sesión</label>
                    <p>{{ appointment.session_number }}ª sesión</p>
                </div>
            </div>
        </div>
        <div class="edit-section">
            <h3>Información Editable</h3>
            @if (appointmentFormConfig()) {
            <f-form [config]="appointmentFormConfig()!" [submitButtonText]="'Guardar Cambios'"
                (formSubmit)="onSubmitAppointment($event)" [showCancelButton]="false">
            </f-form>
            }
        </div>
    </div>
    <div class="detail-session__actions">
        <button mat-raised-button color="accent" (click)="onCancel()">
            <mat-icon>cancel</mat-icon>
            Cancelar Cita
        </button>
        <button mat-raised-button color="warn" (click)="onDelete()">
            <mat-icon>delete</mat-icon>
            Eliminar Cita
        </button>
    </div>
</div>
