<div class="login-form">
    <header class="login-form__header">
        <h2 class="login-form__title">Bienvenido de nuevo</h2>
        <p class="login-form__subtitle">Logueate para acceder a la plataforma</p>
    </header>

    <form class="login-form__form" [formGroup]="loginForm" (ngSubmit)="sendFormLogin()">
        <div class="login-form__field">
            <label class="login-form__label" for="email">Email</label>
            <div class="login-form__input-wrapper">
                <img src="icons/arroba.svg" alt="email" class="login-form__icon">
                <input class="login-form__input" type="email" id="email" formControlName="email"
                    placeholder="email@fisiogest.es" />
            </div>
        </div>

        <div class="login-form__field">
            <label class="login-form__label" for="password">Contraseña</label>
            <div class="login-form__input-wrapper">
                <img src="icons/asterics.svg" alt="contraseña" class="login-form__icon">
                <input class="login-form__input" type="password" id="password" formControlName="password"
                    placeholder="********" />
            </div>
        </div>

        <div class="login-form__options">
            <a routerLink="/recuperar-contraseña" class="login-form__link">
                He olvidado mi contraseña
            </a>
        </div>

        @if (errorMessage()) {
        <div class="login-form__error-box">
            {{ errorMessage() }}
        </div>
        }

        <button type="submit" class="login-form__button" [disabled]="loginForm.invalid || isLoading()">
            {{ isLoading() ? 'Iniciando sesión...' : 'Iniciar sesión' }}
        </button>

        <div class="login-form__divider">
            <span class="login-form__divider-text">O si no tienes cuenta</span>
        </div>

        <a routerLink="/registro" class="login-form__register-link">
            Solicitar acceso
        </a>
    </form>
</div>
