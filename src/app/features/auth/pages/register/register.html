<div class="login-form">
    <header class="login-form__header">
        <h2 class="login-form__title">Crear nueva cuenta</h2>
        <p class="login-form__subtitle">Regístrate para acceder a Fisiogest</p>
    </header>

    <form class="login-form__form">
        <div class="login-form__field">
            <label class="login-form__label" for="fullname">Nombre</label>
            <div class="login-form__input-wrapper">
                <svg class="login-form__icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <input class="login-form__input" type="text" id="fullname" placeholder="Nombre" required />
            </div>
        </div>

        <div class="login-form__field">
            <label class="login-form__label" for="fullname">Apellidos</label>
            <div class="login-form__input-wrapper">
                <svg class="login-form__icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <input class="login-form__input" type="text" id="fullname" placeholder="Apellidos" required />
            </div>
        </div>

        <div class="login-form__field">
            <label class="login-form__label" for="email">Email</label>
            <div class="login-form__input-wrapper">
                <svg class="login-form__icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="4"></circle>
                    <path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"></path>
                </svg>
                <input class="login-form__input" type="email" id="email" placeholder="email@fisiogest.es" required />
            </div>
        </div>

        <div class="login-form__field">
            <label class="login-form__label" for="phone">Teléfono</label>
            <div class="login-form__input-wrapper">
                <svg class="login-form__icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path
                        d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                    </path>
                </svg>
                <input class="login-form__input" type="tel" id="phone" placeholder="+34 600 000 000" required />
            </div>
        </div>

        <div class="login-form__field">
            <label class="login-form__label" for="password">Contraseña</label>
            <div class="login-form__input-wrapper">
                <svg class="login-form__icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <input class="login-form__input" type="password" id="password" placeholder="Mínimo 8 caracteres"
                    required />
            </div>
        </div>

        <div class="login-form__field">
            <label class="login-form__label" for="confirm-password">Confirmar contraseña</label>
            <div class="login-form__input-wrapper">
                <svg class="login-form__icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M9 11l3 3L22 4"></path>
                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                </svg>
                <input class="login-form__input" type="password" id="confirm-password"
                    placeholder="Repite la contraseña" required />
            </div>
        </div>

        <div class="login-form__options">
            <label class="login-form__checkbox">
                <input type="checkbox" class="login-form__checkbox-input" required />
                <span class="login-form__checkbox-label">
                    Acepto los <a href="/terminos" class="login-form__link">términos y condiciones</a>
                </span>
            </label>
        </div>

        <button type="submit" class="login-form__button">
            Crear cuenta
        </button>

        <div class="login-form__divider">
            <span class="login-form__divider-text">¿Ya tienes cuenta?</span>
        </div>

        <a href="/login" class="login-form__register-link">
            Volver al inicio de sesión
        </a>
    </form>
</div>
