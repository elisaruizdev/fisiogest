<div class="login-form">
    <header class="login-form__header">
        <h2 class="login-form__title">Crear nueva cuenta</h2>
        <p class="login-form__subtitle">Regístrate para acceder a Fisiogest</p>
    </header>

    <form class="login-form__form" [formGroup]="registerForm" (ngSubmit)="sendFormRegister()">
        <div class="login-form__field">
            <label class="login-form__label" for="name">Nombre</label>
            <div class="login-form__input-wrapper">
                <img src="icons/user.svg" alt="nombre" class="login-form__icon">
                <input class="login-form__input" type="text" id="name" placeholder="Nombre" formControlName="name"
                    required />
            </div>
        </div>

        <div class="login-form__field">
            <label class="login-form__label" for="surname">Primer apellido</label>
            <div class="login-form__input-wrapper">
                <img src="icons/user.svg" alt="apellido" class="login-form__icon">
                <input class="login-form__input" type="text" id="surname" placeholder="Primer apellido" required
                    formControlName="surname" />
            </div>
        </div>

        <div class="login-form__field">
            <label class="login-form__label" for="fullname">Segundo apellido</label>
            <div class="login-form__input-wrapper">
                <img src="icons/user.svg" alt="segundo apellido" class="login-form__icon">
                <input class="login-form__input" type="text" id="second_surname" placeholder="Segundo apellido" required
                    formControlName="second_surname" />
            </div>
        </div>

        <div class="login-form__field">
            <label class="login-form__label" for="email">Email</label>
            <div class="login-form__input-wrapper">
                <img src="icons/arroba.svg" alt="nombre" class="login-form__icon">
                <input class="login-form__input" type="email" id="email" placeholder="email@fisiogest.es" required    formControlName="email"  />
            </div>
        </div>

        <div class="login-form__field">
            <label class="login-form__label" for="phone">Teléfono</label>
            <div class="login-form__input-wrapper">
                <img src="icons/phone.svg" alt="nombre" class="login-form__icon">
                <input class="login-form__input" type="tel" id="phone" placeholder="600 000 000" required     formControlName="phone" />
            </div>
        </div>

        <div class="login-form__field">
            <label class="login-form__label" for="password">Contraseña</label>
            <div class="login-form__input-wrapper">
                <img src="icons/asterics.svg" alt="nombre" class="login-form__icon">
                <input class="login-form__input" type="password" id="password" placeholder="Mínimo 8 caracteres"
                    required />
            </div>
        </div>

        <div class="login-form__field">
            <label class="login-form__label" for="confirm-password">Confirmar contraseña</label>
            <div class="login-form__input-wrapper">
                <img src="icons/asterics.svg" alt="nombre" class="login-form__icon">
                <input class="login-form__input" type="password" id="confirm-password"
                    placeholder="Repite la contraseña" required    formControlName="password" />
            </div>
        </div>

        <div class="login-form__options">
            <label class="login-form__checkbox">
                <input type="checkbox" class="login-form__checkbox-input" required />
                <span class="login-form__checkbox-label">
                    Acepto los <a href="/terminos" class="login-form__link">términos y condiciones</a>
                </span>
            </label>
        </div>

        <button type="submit" class="login-form__button">
            Crear cuenta
        </button>

        <div class="login-form__divider">
            <span class="login-form__divider-text">¿Ya tienes cuenta?</span>
        </div>

        <a href="/login" class="login-form__register-link">
            Volver al inicio de sesión
        </a>
    </form>
</div>
