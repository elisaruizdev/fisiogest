<div class="login-form">
    <h2 class="login-form__title">Bienvenido de nuevo</h2>
    <p class="login-form__subtitle">Logu√©ate para acceder a la plataforma</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form__form">

        <div class="login-form__field">
            <label for="email" class="login-form__label">Email</label>
            <div class="login-form__input-wrapper">
                <span class="login-form__icon">@</span>
                <input type="email" id="email" formControlName="email" placeholder="email@psoas.es"
                    class="login-form__input" [class.login-form__input--error]="getFieldError('email')" />
            </div>
            @if(getFieldError('email')){
                <span class="login-form__error">
                    Email inv√°lido
                </span>
            }
        </div>

        <div class="login-form__field">
            <label for="password" class="login-form__label">Contrase√±a</label>
            <div class="login-form__input-wrapper">
                <span class="login-form__icon">üîí</span>
                <input type="password" id="password" formControlName="password" placeholder="**********"
                    class="login-form__input" [class.login-form__input--error]="getFieldError('password')" />
            </div>
            @if(getFieldError('password')){
                <span class="login-form__error">
                     Contrase√±a requerida (m√≠nimo 6 caracteres)
                </span>
            }
        </div>

        <div class="login-form__options">
            <label class="login-form__checkbox">
                <input type="checkbox" formControlName="rememberMe" class="login-form__checkbox-input" />
                <span class="login-form__checkbox-label">Recu√©rdame</span>
            </label>
            <a routerLink="/auth/forgot-password" class="login-form__link">
                He olvidado mi contrase√±a
            </a>
        </div>

        <button type="submit" class="login-form__button login-form__button--primary"
            [class.login-form__button--disabled]="loginForm.invalid" [disabled]="loginForm.invalid">
            Iniciar sesi√≥n
        </button>

        <div class="login-form__divider">
            <span class="login-form__divider-text">O si no tienes cuenta</span>
        </div>

        <a routerLink="/auth/register" class="login-form__button login-form__button--secondary">
            Solicitar acceso
        </a>
    </form>
</div>
